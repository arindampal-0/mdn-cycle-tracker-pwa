<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cycle Tracker</title>
        <link rel="stylesheet" href="/mdn-cycle-tracker-pwa/style.css" />
        <link rel="manifest" href="/mdn-cycle-tracker-pwa/manifest.json" />
        <link rel="icon" href="/mdn-cycle-tracker-pwa/icons/circle.svg" />
    </head>
    <body>
        <h1>Period tracker</h1>
        <form>
            <fieldset>
                <legend>Enter your period start and end data</legend>
                <p>
                    <label for="start-date">Start date</label>
                    <input type="date" id="start-date" required />
                </p>
                <p>
                    <label for="end-date">End date</label>
                    <input type="date" id="end-date" required />
                </p>
            </fieldset>
            <p>
                <button type="submit">Add Period</button>
            </p>
        </form>
        <section id="past-periods">
            <!-- <h2>Past Periods</h2>
            <ul>
                <li>From 01/01/2024 to 01/06/2024</li>
                <li>From 01/29/2024 to 02/04/2024</li>
            </ul> -->
        </section>
        <script src="/mdn-cycle-tracker-pwa/app.js" defer></script>
        <script src="/mdn-cycle-tracker-pwa/activateSW.js"></script>
    </body>
</html>
